<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adatech Vote System!</title>
  <base href="/index.html">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <meta name="keywords" content="docker-compose, docker, stack">
  <meta name="author" content="Wilton Guilherme (Adatech)">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

    </div>
  </nav>

  <div class="container my-5" id="content-container">
    <div class="col-lg-8 px-0" id="content-container-center">
      <h1>Welcome!</h1>
      <br>
      <h2 class="fs-5">Vote for the Animal you think is most beautiful!</h2>

      <br>
      <h3>{{option_a}} vs {{option_b}}!</h3>
      <form id="choice" name='form' method="POST" action="/">
        <button id="a" type="submit" name="vote" class="a btn btn-primary btn-lg" value="a">{{option_a}}</button>
        <button id="b" type="submit" name="vote" class="b btn btn-info btn-lg" value="b">{{option_b}}</button>
      </form>
      <hr class="col-1 my-4">
      <p>Processed by container ID {{hostname}}</p>
    </div>
  </div>
 
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  {% if vote %}
  <script>
    var vote = "{{vote}}";
  
    if (vote == "a") {
      $(".a").prop('disabled', true);
      $(".a").html('{{option_a}} <i class="fa fa-thumbs-o-up"></i>');
      $(".b").css('opacity', '0.1');
    }
    if (vote == "b") {
      $(".b").prop('disabled', true);
      $(".b").html('{{option_b}} <i class="fa fa-thumbs-o-up"></i>');
      $(".a").css('opacity', '0.1');
    }
  </script>
  {% endif %}
</body>
</html>
